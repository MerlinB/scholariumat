{% if messages %}
  <div class="ui text container">
  {% for message in messages %}
    <div class="ui floating medium closable message transition">
      {{ message|safe }}
    </div>
  {% endfor %}
</div>
  <script>
    $('.closable')
      .on('click', function() {
        $(this)
          .closest('.message')
          .transition('fade')
        ;
      })
    ;
  </script>
{% endif %}
