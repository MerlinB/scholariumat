{% if messages %}
  {% for message in messages %}
    <div class="ui {% if message.tags %}{{ message.tags }}{% endif %} floating message transition">
      <div class="header">{{ message }}</div>
      <i class="close icon"></i>
    </div>
  {% endfor %}
  <script>
    $('.message .close')
      .on('click', function() {
        $(this)
          .closest('.message')
          .transition('fade')
        ;
      })
    ;
  </script>
{% endif %}
