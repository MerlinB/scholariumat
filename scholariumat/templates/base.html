{% load static %}
<!DOCTYPE html>
<html lang="de">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}scholarium.at{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="{% static 'semantic.min.css' %}">
    <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="{% static 'semantic.min.js' %}"></script>
    {% endblock head %}
  </head>
  <body>
    <header>
      <div class="ui padded grid" style="background-image: url({% static 'images/scholarium_header_cloud_cut.png' %}); background-repeat: no-repeat;  background-position: center; background-size: inherit;">
        <div class="row">
          {% include 'menus/top.html' %}
        </div>
        <div class="row">
          <a href="{% url 'framework:home' %}" class="ui centered image"><img src="{% static 'images/scholarium_text_white.png' %}"></img></a>
        </div>
        <div class="row"></div>
      </div>
      {% include 'menus/main.html' %}
    </header>
    <div class="ui hidden divider"></div>
    <div class="ui container">
      {% include 'components/messages.html' %}
      <div class="ui hidden divider"></div>
      {% block content %}{% endblock content %}
    </div>
    <footer>
    </footer>
  </body>
</html>
