{% extends 'base.html' %}
{% load semanticui %}

{% block content %}
<h1 class="ui centered header">Email-Adresse</h1>
<div class="ui hidden divider"></div>
<div class="ui text container">
  <form class="ui form" method="post">
      {% csrf_token %}
      {% render_form form %}
      <div class="ui hidden divider"></div>
      <input class="ui primary button" type="submit" value="Neue Adresse speichern" />
  </form>
</div>
{% endblock content %}
