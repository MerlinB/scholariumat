{% extends 'base.html' %}
{% load semanticui %}

{% block content %}
<div class="ui text container">
  <h1 class="ui centered header">Anmeldung</h1>
  {% for error in form.non_field_errors %}
    <div class="ui floating error message">{{ error }}</div>
  {% endfor %}
  <form class="ui form" method="POST">
    {% csrf_token %}
    {% render_form form %}
    <button class="ui basic button" type="submit">Einloggen</button>
    <a class="ui basic button" href="{% url 'password_reset' %}">Passwort vergessen</a>
  </form>
</div>
{% endblock %}
